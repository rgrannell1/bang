
<html>
<head>
	<style type="text/css">
		/*
			styling!
		*/
		html {
			background:  #EDEDED;
			font-family: sans-serif;
			color:       #313739;
		}

		#description {
			font-style:    italic;
			width:         600px;
			margin-bottom: 30px;
		}

		#list-container {

			background:    white;

			width:         600px;
			padding:       25px;

			margin:        5% auto;

			border:        1px solid #313739;
			border-radius: 10px;
		}

		td {
			padding-left: 40px;
			max-width:    300px;
			word-wrap:    break-word;
		}

	</style>

</head>
<body>

	<div id="list-container">
		<h2>Bang Patterns</h2>

		<p>Bang! v2.2.0</p>

		<p id="description">
		This is a list of all available bang patterns and their corresponding
		search engines. These are liable to change over time.
		</p>

		<table id="bang-table">

			{{#engines}}
			<tr>
				<td>{{patterns}}</td>
				<td><a href="{{baseURL}}">{{baseURL}}</a></td>
			</tr>
			{{/engines}}

		</table>

	</div>

</body>
</html>
