
<html>
<head>

	<style type="text/css">

		html {
			font-family: sans-serif;
		}

		main {
			width: 66%;
			margin: 5%;
			float: center;
		}

		li {
			list-style-type: none;
		}

		.engine {
			padding: 20px 0px;
		}

		.title {
			width:   50%;
			display: inline;
		}

		.patterns {
			float:   left;
			width:   50%;
			display: inline;
		}

		.patterns li {
			display:    inline;
			background: lightgray;
			padding:    2px 12px;
			margin:     0px 2px;
		}


	</style>

</head>
<body>

	<main>
		<h2>Bang-v{{version}} Redirect-Patterns</h2>

		<ul>
			{{#engines}}

				<li class="engine">
					<ul>

						<li>
							<a class="title" href="{{baseURL}}">{{baseURL}}</a>
						</li>

						<li>
							<ul class="patterns">
								{{#patterns}}<li>{{pattern}}</li>{{/patterns}}
							</ul>
						</li>

					</ul>

				</li>

			{{/engines}}
		</ul>

	</main>

</body>
</html>
