
<html>
<head>

	<style type="text/css">

		html {
			font-family: sans-serif;
			font-size:   12px;
		}

		.patterns {
			float: right;
		}

		.patterns li {
			display:    inline-block;
			background: lightgray;
			padding:    1px 12px;
		}


	</style>

</head>
<body>

	<main>
		<h2>Bang-v{{version}} Redirect-Patterns</h2>

		<ul>
			{{#engines}}

				<li>
					<ul>

						<a href="{{baseURL}}">{{baseURL}}</a>

						<ul class="patterns">
							{{#patterns}}
							<li>{{pattern}}</li>
							{{/patterns}}
						</ul>

					</ul>

				</li>

			{{/engines}}
		</ul>

	</main>

</body>
</html>
